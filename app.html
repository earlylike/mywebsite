<!DOCTYPE html> <html> 
   <head> 
      <title>HTML Image as link</title>  
  </head> 
<style>

html,body{
    margin:0;
    height:100%;
}
img{
  display:block;
  width:100%; height:100%;
  object-fit: cover;
}

</style>
   <body>    
    
      <a href="https://play.google.com/store/apps/details?id=com.androidjs.earlylike">   
       <img alt="Qries" src="assets/img/20210722_125948.jpg"          width=150" height="70">   
    </a>  
  </body>
<script>

$(document).ready(function () {
    // Handler for .ready() called.
    window.setTimeout(function () {
        location.href = "https://play.google.com/store/apps/details?id=com.androidjs.earlylike";
    }, 5000);
});

</script>
 </html>
